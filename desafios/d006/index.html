<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tags HTML </title>
</head>
<body>
    <h1> Tags em HTML </h1>
    <p> Em HTML5, podemos inserir os elementos de lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. </p>
    <ul>
        <li> <abbr title="Tag <p>"> Parágrafos </abbr> </li>
        <li> <abbr title="Tag <h1>, <h2> etc"> Títulos </abbr> </li>
        <li> <abbr title="Tag <img>"> Imagens </abbr> </li>
        <li> <abbr title="Tag <abbr>"> Abreviações </abbr> </li>
        <li> <abbr title="Tag <ol>"> Listas Ordenadas </abbr> </li>
        <li> <abbr title="Tag <ul>"> Listas não Ordenadas </abbr> </li>
        <li> <abbr title="Tag <code>"> Textos formatados em forma de código </abbr> </li>
    </ul>
</body>
</html>
