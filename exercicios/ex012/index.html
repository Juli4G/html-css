<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vídeos com HTML5 </title>
</head>
<body>
    <h1> Inserindo vídeos hospedados localmente </h1>
    <p> Este vídeo está hospedado no meu próprio servidor. </p>
    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-ogv.ogv" type="video/ogg">
        <source src="midia/meu-video-m4v.m4v" type="video/m4v">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <p> Seu navegador não tem compatibilodade com reprodução de vídeo </p>
    </video>
    <h1> Inserindo vídeos do Youtube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7fblF-GDrp4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1> Inserindo vídeos do Vímeo </h1>
    <iframe src="https://player.vimeo.com/video/349690486" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
